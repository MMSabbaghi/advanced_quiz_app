<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css">
</head>

<body>
    <!-- Intro Box -->
    <div class="intro_box activeIntro">
        <button class="continue_btn"> ادامه مسابقه قبلی </button>
        <button class="newgame_btn"> شروع مسابقه جدید</button>
        <a href="./add_question/index.html"> مدیریت آزمون </a>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title"> - </div>
            <div class="timer">
                <div class="time_left_txt">زمان باقی مانده</div>
                <div class="timer_sec">۰۰</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">

            </div>
            <div class="option_list">

            </div>
        </section>

        <footer>
            <button class="next_btn">سوال بعدی</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <i class="bi bi-gem icon"></i>
        <div class="complete_text"></div>
        <div class="buttons">
            <button class="next_turn_btn"> نفر بعد </button>
            <button class="show_results_btn">نمایش امتیازات</button>
        </div>
    </div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title">
            <p>نتایج مسابقه</p>
            <div style="display: flex; gap: 30px; align-items: center;">
                <button class="back_to_game"> بازگشت</button>
                <button class="refresh-results"> بازنشانی </button>
            </div>
        </div>
        <table class="info-list-table">
            <thead>
                <tr>
                    <th>شرکت کننده</th>
                    <th>امتیاز</th>
                    <th>زمان ذخیره</th>
                </tr>
            </thead>
            <tbody class="info-list">
            </tbody>
        </table>
    </div>

</body>
<script src="./global.js"></script>
<script src="./script.js"></script>
<script>
    navigator.serviceWorker?.register('/advanced_quiz_app/sw.js', { scope: '/advanced_quiz_app/' })
        .then(function (reg) {
            // registration worked
            console.log('Registration succeeded. Scope is ' + reg.scope);
        })
        .catch(function (error) {
            // registration failed
            console.log('Registration failed with ' + error);
        });
</script>

</html>
